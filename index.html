<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- configs -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    
    

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
               <h2 class="menu-title">Time Left</h2> 
               <h2>0</h2> 
            </div>
            <div class="menu-score">
                <h2 class="menu-title">Your Score</h2> 
               <h2>0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="imagem do jogador em pixeis"/>
                <h2>x3</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>

    <!-- defer serve para dar load no script somente apÃ³s 
        os elementos do dom serem carregados -->
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
